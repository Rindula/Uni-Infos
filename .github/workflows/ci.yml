name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Unittest
    runs-on: self-hosted
    strategy:
      matrix:
        php:
          - 7.2
          - 7.3
          - 7.4
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          extensions: intl, mbstring, zip, dom, pdo_mysql
      - name: Validate Composer
        run: composer validate
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      - name: Run Tests
        run: composer run-script test
  deployment:
    runs-on: self-hosted
    environment: production
    name: Deploy to Production
    needs:
      - test
    steps:
      - run: curl --request POST ${{ secrets.webhook }}
